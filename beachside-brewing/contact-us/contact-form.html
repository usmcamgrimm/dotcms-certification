<div class="container">
  <div class="col-12">
    <form data-form-type="contact" method="POST" action="">
      <div class="mb-3">
        <label for="yourName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="yourName" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="yourEmailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="yourEmailAddress">
      </div>
      <div class="mb-3">
        <label for="yourMessage">Message</label>
        <textarea class="form-control" rows="5" id="yourMessage" name="text"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Message</button>
    </form>
  </div>
</div>
